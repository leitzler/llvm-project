name: "Run clang-format"
on: pull_request

jobs:
  clang_format:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch LLVM sources
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: '**/*.{c,cxx,h,hxx,hpp,cpp}'
          # files_ignore: subdir/**

      - name: "Listed files"
        run: |
          echo "Formatting files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Install clang-format
        uses: aminya/setup-cpp@v1
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          clangformat: 16.0.6

      - name: Install unbuffer
        run: |
          sudo apt install expect-dev bat

      - name: Setup Python env
        uses: actions/setup-python@v4
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          python-version: '3.11'

      - name: Run clang-format
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          set -o pipefail
          unbuffer /usr/lib/llvm-16/bin/git-clang-format --diff ${{ github.event.pull_request.base.sha }} -- ${{ steps.changed-files.outputs.all_changed_files }}

